<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[M1S05] Ex 4 – JS: Setor Comercial</title>
    <link rel="stylesheet" href="/Exercicio04/ex04.css" />
  </head>
  <!--Após o login no setor comercial, exibir uma imagem de um produto (a escolha) e será visualizado o nome do produto e valor (a sua escolha).-->
  <body>
    <div>
      <header>
        <h1 class="title">Login</h1>
      </header>
      <div>
        <div class="user">
          <input type="text" id="usuario" placeholder="Digite seu usuário" />
          <input type="password" id="senha" placeholder="Digite sua senha" />
        </div>
        <div class="setor">
          <label for="setor">Escolha um setor:</label>
          <select id="setor" required>
            <option value="">Selecione...</option>
            <option value="comercial">Comercial</option>
            <option value="rh">Rh</option>
            <option value="ti">Ti</option>
          </select>
          <div id="erroSenha"></div>
        </div>
      </div>
      <div>
        <button onclick="Btn()">Validar Usuário e Senha</button>
      </div>
    </div>
  </body>
  <script src="/Exercicio04/ex04.js"></script>
</html>
